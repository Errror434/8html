<!DOCTYPE html>
<html>
<head>
  <title>Кнопки з різними стилями</title>
  <style>
    .primary-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .secondary-button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .success-button {
      background-color: #00FF00;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Кнопки з різними стилями</h2>

  <!-- Кнопка з основним стилем -->
  <button class="primary-button">Основна кнопка</button>

  <!-- Кнопка з вторинним стилем -->
  <button class="secondary-button">Вторинна кнопка</button>

  <!-- Кнопка з успішним стилем -->
  <button class="success-button">Успішна кнопка</button>
</body>
</html>
